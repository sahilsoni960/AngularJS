<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller='NarrowItDownController as menu' class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.narrow(menu.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- ng-if="menu.found.length!=0"  ng-if="menu.empty==false"-->
    <found-items found='menu.found' on-remove='menu.remove(index)' empty='menu.empty'></found-items>

  </div>

</body>
</html>
